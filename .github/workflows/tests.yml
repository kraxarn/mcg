name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build Project
        working-directory: ${{runner.workspace}}/mcg
        run: msbuild Tests -r:true -t:rebuild -property:configuration=release

      - name: Run Tests
        working-directory: ${{runner.workspace}}/mcg
        run: msbuild Tests -t:xunittest -property:configuration=release
