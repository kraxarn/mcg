name: Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: cargo build --release

      - name: Test
        run: cargo test --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: mcg-windows
          path: |
            ${{runner.workspace}}/mcg/target/release/mcg.exe
            ${{runner.workspace}}/mcg/assets
