name: Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --bin mcg-desktop --release

      - name: Test
        run: cargo test --bin mch-desktop --release

      - name: Bundle
        run: |
          mkdir ${{runner.workspace}}/build
          cp ${{runner.workspace}}/mcg/target/release/mcg-desktop.exe ${{runner.workspace}}/build/
          cp -r ${{runner.workspace}}/mcg/assets ${{runner.workspace}}/build/

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: mcg-windows
          path: ${{runner.workspace}}/build
