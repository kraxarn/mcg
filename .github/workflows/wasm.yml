name: Wasm

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'true'

      - name: Install Dependencies
        run: rustup target add wasm32-unknown-unknown

      - name: Build
        run: cargo build --target wasm32-unknown-unknown --release

      - name: Bundle
        run: |
          mkdir ${{runner.workspace}}/build
          cp ${{runner.workspace}}/mcg/target/wasm32-unknown-unknown/release/mcg.wasm ${{runner.workspace}}/build/
          cp ${{runner.workspace}}/mcg/res/wasm/index.html ${{runner.workspace}}/build/
          cp ${{runner.workspace}}/mcg/storage/js/storage.js ${{runner.workspace}}/build/
          cp -r ${{runner.workspace}}/mcg/assets ${{runner.workspace}}/build/
          curl https://raw.githubusercontent.com/not-fl3/miniquad/master/native/sapp-wasm/js/gl.js -o ${{runner.workspace}}/build/gl.js

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_dir: ${{runner.workspace}}/build

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: mcg-wasm
          path: ${{runner.workspace}}/build
